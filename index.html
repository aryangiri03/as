<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pizzosphere</title> 
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h2 class="logo" style="font-family: algerian;"> Pizzosphere</h2> <!-- Branding-->
        <nav class="navigation"><!--navigate within pages-->
            <a href="#">Home</a>
            <a href="#">About</a>  
            <a href="#">Services</a>  
            <a href="#">Contact</a>    
            <button class="loginButton">Login</button> <!--login button-->
        </nav>
    </header>
    
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>
        
        <div class="form-box login">
            <h2>Login</h2>
            <form action ="#">
                <div class="input-box">
                    <span class = "icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class = "icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>             
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="submitButton">Login</button>            
            <div class="login-register">
            <p>Dont have an account? <a href="#" class="register-link">Sign Up </a> </p>
            </div>
        </form>
    </div>


    <div class="form-box register">
      <h2>Sign Up</h2>
      <form action ="#">
          <div class="input-box">
              <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
              <input type="text" required>
              <label>Username</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
              <input type="tel" required>
              <label>Phone</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" required>
              <label>Email</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" required>
              <label>Password</label>
          </div>
          <div class="input-box">
              <span class="icon"><ion-icon name="menu-outline"></ion-icon></span>
              <select required>
                  <option value=""></option>
                  <option value="customer">Customer</option>
                  <option value="start-business">Start a business?</option>
              </select>
              <label>Choose Option</label>
          </div>
          <div class="remember-forgot">
              <label><input type="checkbox">I agree to the terms & conditions.</label>
          </div>
          <button type="submit" class="submitButton">Sign Up</button>            
          <div class="login-register">
              <p>Already have an account? <a href="#" class="login-link">Login</a></p>
          </div>
      </form>
  </div>
  
</div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>


</body>
</html>
